<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1" />
    <title>Mesto Russia</title>
    <link rel="stylesheet"
          href="pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="images/logo.svg"
          alt="Логотип Mesto Russia"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="images/custo.jpg"
            alt="Фотография Кусто"
          />
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__header-author">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"
                      type="button">
                <img src="images/pencil.svg"
                     alt="Карандаш" />
              </button>
            </div>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="profile__add-button"
                  type="button">
            <img
              class="profile__add-button-image"
              src="images/plus.svg"
              alt="Плюс"
            />
          </button>
        </section>
        <ul class="places"></ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
      <section class="popup popup_show-image"
               aria-label="Просмотр картинки">
        <div class="popup__figure-container">
          <button
            class="popup__close-button popup__close-button_show-image"
            type="button"
          >
            <img
              class="popup__close-image"
              src="images/close-button.svg"
              alt="Крестик"
            />
          </button>
          <figure class="popup__picture">
            <img class="popup__image-container"
                 src="#"
                 alt="#" />
            <figcaption class="popup__image-caption"></figcaption>
          </figure>
        </div>
      </section>
      <section class="popup popup_edit_author">
        <div class="popup__container">
          <button
            class="popup__close-button popup__close-button_edit_author"
            type="button"
          >
            <img
              class="popup__close-image"
              src="images/close-button.svg"
              alt="Крестик"
            />
          </button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form
            class="popup__input-content popup__input-content_edit_author"
            name="author-form"
            method="dialog"
          >
            <label class="popup__input-holder">
              <input
                id="name-input"
                type="text"
                name="name"
                class="popup__field popup__field_name_name"
                value="Жак-Ив Кусто"
                placeholder="Имя"
                aria-label="Поле редактирования имени автора"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__field-error name-input-error"></span>
            </label>
            <label class="popup__input-holder">
              <input
                id="description-input"
                type="text"
                name="description"
                class="popup__field popup__field_name_description"
                value="Исследователь океана"
                placeholder="Профессия"
                aria-label="Поле редактирования описания автора"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__field-error description-input-error"></span>
            </label>
            <button class="popup__submit-button"
                    type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_add_place">
        <div class="popup__container">
          <button
            class="popup__close-button popup__close-button_add_place"
            type="button"
          >
            <img
              class="popup__close-image"
              src="images/close-button.svg"
              alt="Крестик"
            />
          </button>
          <h3 class="popup__title">Новое место</h3>
          <form
            class="popup__input-content popup__input-content_add_place"
            name="place-form"
            method="dialog"
          >
            <label class="popup__input-holder">
              <input
                id="place-name-input"
                type="text"
                name="name-place"
                class="popup__field popup__field_name_name-place"
                placeholder="Название"
                aria-label="Поле редактирования названия места"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__field-error place-name-input-error"></span>
            </label>
            <label class="popup__input-holder">
              <input
                id="place-description-input"
                type="url"
                name="link"
                class="popup__field popup__field_name_link"
                placeholder="Ссылка на картинку"
                aria-label="Поле редактирования ссылки на картинку"
                required
              />
              <span
                class="popup__field-error place-description-input-error"
              ></span>
            </label>
            <button class="popup__submit-button"
                    type="submit">Создать
            </button>
          </form>
        </div>
      </section>
    </div>
    <template id="card">
      <li class="place">
        <img class="place__picture" />
        <button class="place__trash-button"
                type="button"></button>
        <div class="place__information">
          <h2 class="place__header"></h2>
          <button class="place__heart-button"
                  type="button"></button>
        </div>
      </li>
    </template>
    <script type="module"
            src="./scripts/index.js"></script>
    <script type="module"
            src="./scripts/constants.js"></script>
    <script type="module"
            src="./scripts/utils.js"></script>
    <script type="module"
            src="./scripts/Card.js"></script>
    <script type="module"
            src="./scripts/FormValidator.js"></script>
  </body>
</html>
