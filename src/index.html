<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mesto Russia</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Логотип Mesto Russia"
        />
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__avatar-container">
            <img class="profile__avatar" src="#" alt="Аватар автора" />
            <button class="profile__avatar-button" type="button">
              <img
                class="profile__image-button"
                src="<%=require('./images/pencil.svg')%>"
                alt="Карандаш"
              />
            </button>
          </div>
          <div class="profile__info">
            <div class="profile__header">
              <h1 class="profile__header-author"></h1>
              <button class="profile__edit-button" type="button">
                <img src="<%=require('./images/pencil.svg')%>" alt="Карандаш" />
              </button>
            </div>
            <p class="profile__description"></p>
          </div>
          <button class="profile__add-button" type="button">
            <img
              class="profile__add-button-image"
              src="<%=require('./images/plus.svg')%>"
              alt="Плюс"
            />
          </button>
        </section>
        <ul class="places"></ul>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2023 Mesto Russia</p>
      </footer>
      <section class="popup popup_type_image" aria-label="Просмотр картинки">
        <div class="popup__figure-container">
          <button
            class="popup__close-button popup__close-button_show-image"
            type="button"
          >
            <img
              class="popup__close-image"
              src="<%=require('./images/close-button.svg')%>"
              alt="Крестик"
            />
          </button>
          <figure class="popup__picture">
            <img class="popup__image-container" src="#" alt="#" />
            <figcaption class="popup__image-caption"></figcaption>
          </figure>
        </div>
      </section>
      <section class="popup popup_type_author">
        <div class="popup__container">
          <button
            class="popup__close-button popup__close-button_edit_author"
            type="button"
          >
            <img
              class="popup__close-image"
              src="<%=require('./images/close-button.svg')%>"
              alt="Крестик"
            />
          </button>
          <h3 class="popup__title">Редактировать профиль</h3>
          <form
            class="popup__input-content popup__input-content_edit_author"
            name="author-form"
            method="dialog"
          >
            <label class="popup__input-holder">
              <input
                id="name-input"
                type="text"
                name="name"
                class="popup__field popup__field_name_name"
                value="Жак-Ив Кусто"
                placeholder="Имя"
                aria-label="Поле редактирования имени автора"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__field-error name-input-error"></span>
            </label>
            <label class="popup__input-holder">
              <input
                id="description-input"
                type="text"
                name="description"
                class="popup__field popup__field_name_description"
                value="Исследователь океана"
                placeholder="Профессия"
                aria-label="Поле редактирования описания автора"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__field-error description-input-error"></span>
            </label>
            <button class="popup__submit-button" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_place">
        <div class="popup__container">
          <button
            class="popup__close-button popup__close-button_add_place"
            type="button"
          >
            <img
              class="popup__close-image"
              src="<%=require('./images/close-button.svg')%>"
              alt="Крестик"
            />
          </button>
          <h3 class="popup__title">Новое место</h3>
          <form
            class="popup__input-content popup__input-content_add_place"
            name="place-form"
            method="dialog"
          >
            <label class="popup__input-holder">
              <input
                id="place-name-input"
                type="text"
                name="place"
                class="popup__field popup__field_name_name-place"
                placeholder="Название"
                aria-label="Поле редактирования названия места"
                minlength="2"
                maxlength="30"
                required
              />
              <span class="popup__field-error place-name-input-error"></span>
            </label>
            <label class="popup__input-holder">
              <input
                id="place-description-input"
                type="url"
                name="link"
                class="popup__field popup__field_name_link"
                placeholder="Ссылка на картинку"
                aria-label="Поле редактирования ссылки на картинку"
                required
              />
              <span
                class="popup__field-error place-description-input-error"
              ></span>
            </label>
            <button class="popup__submit-button" type="submit">Создать</button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_confirm">
        <div class="popup__container">
          <button
            class="popup__close-button popup__close-button_add_place"
            type="button"
          >
            <img
              class="popup__close-image"
              src="<%=require('./images/close-button.svg')%>"
              alt="Крестик"
            />
          </button>
          <h3 class="popup__title popup__title_confirm">Вы уверены?</h3>
          <form class="popup__input-content" name="place-form" method="dialog">
            <label class="popup__input-holder">
              <input
                id="place-id-input"
                name="id"
                class="popup__field popup__field_invisible popup__field_name_id"
                placeholder="Ссылка на картинку"
                readonly
                aria-readonly="true"
                required
              />
              <span
                class="popup__field-error place-description-input-error"
              ></span>
            </label>
            <button class="popup__submit-button" type="submit">Да</button>
          </form>
        </div>
      </section>
      <section class="popup popup_type_avatar">
        <div class="popup__container">
          <button
            class="popup__close-button popup__close-button_add_place"
            type="button"
          >
            <img
              class="popup__close-image"
              src="<%=require('./images/close-button.svg')%>"
              alt="Крестик"
            />
          </button>
          <h3 class="popup__title">Обновить аватар</h3>
          <form
            class="popup__input-content popup__input-content_change_avatar"
            name="place-form"
            method="dialog"
          >
            <label class="popup__input-holder">
              <input
                id="avatar-url-input"
                type="url"
                name="url"
                class="popup__field popup__field_name_url"
                placeholder="Ссылка на аватар"
                aria-label="Поле редактирования аватара"
                required
              />
              <span class="popup__field-error avatar-url-input-error"></span>
            </label>
            <button class="popup__submit-button" type="submit">
              Сохранить
            </button>
          </form>
        </div>
      </section>
    </div>
    <template id="card">
      <li class="place">
        <img class="place__picture" />
        <button class="place__trash-button" type="button"></button>
        <div class="place__information">
          <h2 class="place__header"></h2>
          <div class="place__heart-container">
            <button class="place__heart-button" type="button"></button>
            <p class="place__number"></p>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
